<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>练习</title>
    <script>
        /*模拟验证码
            1.创建数据源（由大小写字母和数字组成）
            2.随机取四位字符，拼成验证码
                随机数：Math.random()返回[0,1]
                之间的随机小数，调整为随机下标
            3.提示用户输入（不区分大小写）
            4.比较用户输入的结果，给出验证结果是否一致
        */
    s=Math.random()
    console.log(s)
    s1="xcvLZXCVBNM"
    s2="qwertyuiop"
    s3="bnm1234567"
    s4="89QWERTYUI"
    s5="OPASDFGHJK"
    s6="asdfghjklz"
    s=s.toString()
    res=s.split(".")
    console.log(res[1][0])
    ver=s1[res[1][0]]+s2[res[1][1]]+s3[res[1][2]]+s4[res[1][3]]

    console.log(ver)
    function main(){
        var num=prompt("请输入验证码")
        ver=ver.toLowerCase()
        num=num.toLowerCase()
        if(num==ver){
            console.log("验证成功")
        }else{
            console.log("验证失败")
        }

    }




    </script>

</head>
<body>

    <button onclick="main()">验证码</button>
</body>
</html>
