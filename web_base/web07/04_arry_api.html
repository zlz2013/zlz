<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>数组对象的方法</title>
    <script>
        //1.操作数组的头尾元素
        var arr=["hello","world"]
        var r=arr.push(1,2,3)
        console.log(arr,r)
        var r2=arr.pop()
        console.log(arr,r2)
        var r3=arr.unshift("小泽")
        r3=arr.unshift(10,11)
        console.log(r3,arr)
        var r4=arr.shift()
        console.log(r4,arr)

        //转换字符串
        var r5=arr.toString()
        var r6=arr.join
        console.log(r5,r6,arr)

        //3.数组翻转（倒序重排）
        arr.reverse()
        console.log(arr)

        //4,数组排序(对数组原有结构的调整)
        //默认按照Unicode编码生序排列
        arr.sort()
        console.log(arr)
        //对number值进行大小排列
        arr.sort(function (a,b){
            //a,b代表数组中相邻的两个元素，
            //如果a-b>0，则交换元素位置
            return a-b
        })
        console.log(arr)

        //自定义降序
        function sortDESC(a,b){
            //如果b-a>0，则交换两个元素的位置
            return b-a
        }
        arr.sort(sortDESC)
        console.log(arr)

        //复杂数组
        var obj={
            uid:001,
            uname:"小泽",
            play:function(){
                console.log("play")
            }
        }
        console.log(obj.uid)
        obj.play()

        //对年龄生序排列
        var arr=[
            {uname:"大旭",age:35},
            {uname:"小泽",age:33},
            {uname:"老祁",age:30},

        ]
        console.log(arr[0].age)

        arr.sort(function(a,b){
            return a.age-b.age
        })
        console.log(arr)

        //二维数组
        var arr=[
            [1],
            [2,3],
            [4,5,6]
        ]
        console.log(arr[2][1])
        //二维数组遍历
        for(var i in arr){
            for (var j in arr[i]){
                console.log(arr[i][j])
            }
        }
    </script>
</head>
<body>

</body>
</html>
