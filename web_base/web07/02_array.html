<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>数组-列表</title>
    <script>
        //1.数组的创建
        var arr1=[1,'2d','fda',"超哥"]
        console.log(arr1[2])

        //使用new关键字创建
        var arr2=new Array('小泽',31,false)
        console.log(arr2)

        //特殊
        var arr3=[5]
        //使用new关键字传递一个整数参数，创建数组，代表初始化数组长度
        var arr4=new Array(5)
        console.log(arr3)
        console.log(arr4)

        //2.操作数组元素（根据元素索引）
        console.log(arr3[0])
        arr4[0]='老祁'
        arr4[2]='大旭'
        arr4[8]=3
        console.log(arr4)

        //3.数组对象的属性：length
        console.log(arr4.length)

        //4.遍历数组元素
        var arr5=[1,2,3,4,5]
        for (var i=0;i<arr5.length;i++){
            console.log(arr5[i])
        }
        //倒叙遍历
        for (var i=arr5.length-1;i>=0;i--){
            console.log(arr5[i])
                }

        //for-in循环
        for(var i in arr5){
            console.log(i,arr5[i])
        }

        //数组对象提供的遍历方法，forEach(function (){})
        arr5.forEach(function (elem,index){
            console.log(elem,index)
        })

    </script>
</head>
<body>

</body>
</html>
