<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>字符串</title>
    <script>
        //1.创建
        var s1="小泽"
        var s2=new String("大旭老师")
        console.log(s1,s2)

        //2.字符串安装数组结构存储，可以使用数组方法操作字符
        console.log(s1[1],s2[0])

        //遍历字符串
        for(var i=0;i<s2.length;i++){
            console.log(s2[i])
        }

        //3.字符串的方法
        //3.1转换大小写字母
        var s3='Maria'
        var r1=s3.toUpperCase()
        var r2=s3.toLowerCase()
        console.log(s3,r1,r2)

        //3.2获取制定下标对应的字符或字符编码
        var r3=s3.charAt()
        var r4=s3.charCodeAt()
        console.log(r3,r4)

        //3.3获取指定字符的下标
        var r5=s3.indexOf("a",2)
        var r6=s3.lastIndexOf("a",2)
        console.log(r5,r6)

        //3.4截取字符串substring(start,end)
        //截取范围start-end-1
        var r7=s3.substring(0,2)
        console.log(r7)

        //3.5分隔字符串
        var r8=s3.split('a')
        console.log(r8)

        //3.6模式匹配
        var str="上知乎，搜知乎，问知乎，答知乎"
        var res1=str.match("知乎")
        console.log(res1)
        //定义正则，表示查找内容
        var regexp=/\d{6,10}/ig
        var regexp2=/知乎/g
        res2=str.match(regexp2)
        console.log(res2)

        //replance()查找并替换，返回替换后的字符串
        var res3=str.replace(regexp2,"百度")
        console.log(res3)
        console.log(str)
    </script>


</head>
<body>

</body>
</html>
