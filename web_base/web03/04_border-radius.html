<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>圆角边框</title>
    <style>
        div{
            width:300px;
            height:50px;
            background:orange;
            /*border-radius:25px;*/
            /*百分比表示参照元素自身尺寸，
            分别计算横轴半径和纵轴半径
            统一设置四个角的圆角半径时，最多取到50%*/
            border-radius:50%;
            }
        h1{
            width:200px;
            height:200px;
            background:orange;
            /*过度属性:在元素两种状态切换时，添加平滑过度效果*/
            transition:3s;

        }
        h1:hover{
            border-radius:100px;
            background:white;
        }
    </style>
</head>
<body>
    <div></div>
    <h1></h1>
</body>
</html>
