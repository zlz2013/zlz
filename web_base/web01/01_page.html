<!DOCTYPE html>
<html lang="zh-cn">
<!--html lang语言="en"en表示默认英文-->
    <head>
        <meta charset="UTF-8">
        <title>Hello World</title>
    </head>
    <body>
      <!--1.标题标签-->
        <h1>小泽今天没有来</h1>
        <h2>去哪了呢？</h2>
        <h3>难道？</h3>
        <h4>
            老祁今天也不在
        </h4>
        <h5>你说奇怪不奇怪</h5>
        <h6>难道？他们在一起？</h6>
      <!--2.段落标签p:不允许嵌套-->
        <p style="color:red;">
            小泽最喜欢<span style="color:blue">蓝色</span>
        </p>
      <!--3.普通文本-->
        <span>文本</span>
        <label for="">label</label>
      <!--自动加粗b：标签-->
        <b>bold</b>
        <strong>strong有语义标签</strong>
      <!--了解-->
        <i>italic：斜体</i>
        <u>underline：自带下划线</u>
      <!--4.格式标签-->
        <p style="text-align:right;">
            换行标签<br>
            换行&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;标签<br>
            水平线水平线$&copy;©¥&yen;<hr>
            <Day01>
            &lt;day01&gt;
        </p>
    </body>

</html>
