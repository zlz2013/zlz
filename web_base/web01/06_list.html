<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常用结构标签</title>
</head>
<body>
  <!--有序列表:
  ol中可以添加type属性设置项目符号取值1、a、A、i、I、
  ul中设置项目符号：circle(空心园)/square（实心方块）/None(取消项目符号)-->
    <ol>
        <li>老祁</li>
            <ul>
                <li>抽烟</li>
                <li>喝酒</li>
                <li>赌博</li>
            </ul>
        <li>
            小泽
            <ul>
            <li>抽烟</li>
            <li>喝酒</li>
            <li>赌博</li>
            </ul>
        </li>
        <li>老王</li>
    </ol>
  <!--无序列表-->
    <ul>
        <li>抽烟</li>
        <li>喝酒</li>
        <li>赌博</li>
    </ul>
</body>
</html>
