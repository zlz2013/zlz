<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>插入超链接以及图片</title>
</head>
<body>
  <!--插入图片-->
    <img src="happy.gif" style="width:500px;" title="happy" alt="图片加载失败">
    <img src="northStar.jpg" style="width:300px;height:300px;" alt="此处为蓉蓉">
  <!--超链接:通过点击跳转到指定的目标文件-->
    <a href="http://www.baidu.com" target="_blank">美女</a>
    <a href="../../TWO/week04/day01/1.jpeg" target="_blank">美女</a>
    <a href="">连接地址为空：表示重新请求网页</a>
  <!--#:表示锚点，连接至指定文件的指定位置-->
    <a href="#">连接地址为#号</a>
    <a href="05_anchor.html#5">05文件中的5号位置</a>
    <a href="javascript:void(0)">阻止默认的跳转行为</a>
</body>
</html>
