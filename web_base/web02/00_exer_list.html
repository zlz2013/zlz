<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>列表下拉菜单</title>
    <style>
        ul,ol{
            /*取消默认的内边距*/
            padding-left:0px;
            /*取消列表的项目符号*/
            list-style:none;
            margin:0px;

        }
        ul{
            width:200px;
            background:orange;
            text-align:center;
            /*设置鼠标的显示形状,default(箭头)，pointer（手指）,text(文本'I')*/
            cursor:pointer;
        }
        ol{
            /*默认隐藏*/
            display:none;
        }
        .address:hover ol{
            /*设置显示*/
            display:block;
        }
        ol li:hover{
            background:pink;
        }
    </style>
</head>
<body>

    <ul>
        <li class="address">
            北京
            <ol>
                <li>北京</li>
                <li>上海</li>
                <li>广东</li>
                <li>深圳</li>
            </ol>
        </li>
        <li>我的订单</li>
        <li>购物车</li>
    </ul>

</body>
</html>
