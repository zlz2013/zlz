<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>css</title>
    <style>
        /*内嵌样式，借助与style标签书写样式声明，实现样式与结构的分离*/
        /*使用选择器匹配文档元素，为其应用样式*/
        /*标签选择器：根据标签名匹配元素应用样式*/
        h1{
            background:green;

        }
        span{
            color:orange;
        }
        span{
            color:pink;
        }
    </style>
    <!--引入外部样式表-->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!--行内样式，借助style标签属性设置样式规则-->
    <!--css样式声明 属性名：属性值；-->
    <h1 style="font-size:16px;color:red;">老祁营救小泽失败了</h1>
    <h1 style="font-size:16px;color:red;">隔壁老王在看片</h1>
    <h2 >
        测试<span>老王</span>
    </h2>
    <span>老王</span>
    <div style="color:green;">
        <p style="color:blue;">
            <span style="color:#00ffa5;">子元素可以继承父元素或者祖先元素的文本个样式</span>
        </p>
    </div>
</body>
</html>
