<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>选择器</title>
    <style>
        /*1.根据标签名匹配所有相应元素应用样式*/
        h1{
            color:green;
        }
        /*2.id选择器，根据元素的ID属性值匹配*/
        #laowang{
            /*匹配ID为‘laowang’的元素*/
            color:black;
            font-size:40px;
        }
        #d1{
            font-size:82px;
        }
        /*3.类选择器：根据元素的class属性值匹配到相应的元素*/
        .c1{
            background:yellow;

            font-size:22px;
        }
        .c2{
            width:200px;
        }
        /*4.组合选择器*/
        h2.c1{
            /*匹配类名为c1的h2元素*/
            height:200px;
        }
        /*5.群组选择器：将选择器组合起来，统一为元素设置样式*/
        h2,h3,h4{
            font-size:20px;
        }
        #d1,.c1{}
        /*6.后代选择器：匹配所有满足选择器的后代元素*/
        div span{
            color:red;
        }
        /*子代选择器：匹配所有满足选择器的直接后代*/
        div>span{
            background:cyan;
        }
        /*7.伪类选择器：为元素的不同状态分别设置样式,需要和基础选择器结合使用*/
        /*
        超链接伪类：:link（超链接访问前的状态）、
                  :visited（超链接访问后的状态）
        动态伪类::hover（鼠标悬停时的状态）、
                :active（激活状态，鼠标点按是的状态）
                :focus(表单控件的焦点状态)
        */
        a:link{
            color:black;
        }
        a:visited{
            color:red;
        }
        a:hover{
            font-size:28px;
        }
        a:active{
            background:orange;
        }
        /*
            1.统一设置超链接四种状态下的样式
            2.单独设置鼠标悬停时的样式
        */
        a{
            color:black;
            /*取消超链接默认下划线*/
            text-decoration:none;

        }
        a:hover{
            color:orange;
            font-size:28px;
        }
        /*取消表单控件在焦点下的轮廓线*/
        input:focus{
            border-color:red;
            padding:10px;
        }
    </style>
</head>
<body>
    <input type="text">
    <a href="01_form.html">表单应用</a>
    <div>
        <span>div-span</span>
        <p>
            <span>div-p-span</span>
        </p>
    </div>
<!--基础选择器1.标签、2.ID、3.类-->
    <h1 id="d1" class="c1 c2">老祁</h1>
    <h1 id="d2" class="c1">小泽</h1>
    <h1 id="laowang">老王</h1>
    <h2 class="c1 c2">MM</h2>
    <h2>参考</h2>
    <h3>测试</h3>
    <h4>测试2</h4>
</body>
</html>
