<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>导航栏</title>
    <style>
        #nav{
            width:500px;
            height:50px;
            background:orange;
            color:#fff;
            /*处理水平方向上由于换行导致的空隙，
            子元素需要手动设置课件大小*/
            font-size:0px;
        }
        a{
            color:#fff;
            text-decoration:none;
            /*转换元素类型:
            display取值：1.block（块元素）
                        2.inline(行内元素)
                        3.inline-block(行内块元素)
                        4.none(隐藏)
            */
            display:inline-block;
            width:100px;
            height:50px;
            /*水平居中*/
            text-align:center;
            font-size:24px;
            /*垂直居中:
                一行文本在当前行中永远垂直居中，
                可以设置行高与元素高度一致，实现一行文本的垂直居中
            */
            line-height:30px;
        }
        a:hover{
            background:green;
        }

    </style>
</head>
<body>
    <!--导航栏整体尺寸为500*50，包含五个导航项-->
    <div id="nav">
        <!--文本属性可以被继承，但是超链接的文本颜色需要单独设置，
        表单控件的文本样式也需要单独设置-->
        <!--<span>测试</span>-->
        <!--<input type="text">-->
        <!--代码中的换行会被解析为一个空格字符，影响布局-->
        <a href="">天猫</a><a href="">京东</a>
        <a href="">英雄联盟</a>
        <a href="">妹子</a>
        <a href="">视频</a>
    </div>
    <div id="main">

    </div>

</body>
</html>
