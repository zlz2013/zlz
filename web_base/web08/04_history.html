<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>history属性对象</title>
    <script>
        console.log(history)

    </script>
</head>
<body>
    <a href="00_exercise.html">页面1</a>
    <a href="01_window.html">页面2</a>

    <a href="03_set_timeout.html">页面4</a>
    <button onclick="console.log(history.length)">获取length</button>
    <button onclick="history.back()">返回</button>
    <button onclick="history.forward()">前进</button>



    <!--历史记录的长度变化：
        1.通过超链接在当前窗口访问其他URL，会造成历史记录增加
        2.前进和后退不会造成历史记录的变化，只是指针的移动
        3.历史记录的进出栈管理：
            A>B>C
            从页面C退至页面A，在A中通过超链接跳转至页面C
            A>C
    -->
