<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>元素节点</title>
    <script>

    </script>
</head>
<body>
    <h1 class="c1" id="d1">Fine,Thank U,and you</h1>
    <h1 class="c1">岁月静好，感恩有你，与你相随</h1>
    <input type="text" name="username" value="">
    <button id="btn">美女</button>
    <div id="d2"></div>
    <script>
        //1.根据标签名获取元素
        var list1=document.getElementsByTagName("h1")
        console.log(list1)


        //2.根据class属性值获取元素列表
        var list2=document.getElementsByClassName("c1")
        console.log(list2)

        //3.根据id属性值获取元素
        var elem=document.getElementById('d1')
        console.log(elem)
        //标签属性都是元素节点对象的属性
        console.log(elem.id,elem.className)
        elem.style="color:red;text-align:center;"

        //4.根据name属性值获取元素列表
        var list3=document.getElementsByName("username")
        console.log(list3)


        //操作元素内容或值
        elem.innerHTML="<a href='#'>小泽最帅</a>"
        console.log(elem.innerHTML)
        //elem.innerText="<a href='#'>小泽最帅</a>"

        btn.onclick=function(){
            //获取表单控件的值
            console.log(list3[0].value)
        }


        /*
        创建输入框，按钮和div
        点击按钮时将输入框中的内容以一级标签的形式显示在div中
        */
        var elem1=document.getElementById('d2')

        btn.onclick=function(){
            //获取表单控件的值
            var s=list3[0].value
            elem1.innerHTML="<h1>"+s+"</h1>"
        }

    </script>
</body>
</html>
