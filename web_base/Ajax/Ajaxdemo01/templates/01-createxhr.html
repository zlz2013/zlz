<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function createXhr(){
            //根据不同的浏览器创建不同的异步(XHR)对象
            var xhr=null;
            if(window.XMLHttpRequest){
                xhr=new XMLHttpRequest();

            }else{
                xhr=new ActiveXObject('Microsoft.XMLHTTP');

            }
            return xhr;
        }


    </script>
</head>
<body>
    <button onclick="createXhr()">创建XHR</button>
</body>
</html>
