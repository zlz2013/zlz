<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>练习</title>
    <script src="jquery-1.11.3.js"></script>
    <style>
        /*清除浏览器的默认样式*/
        body,ul,ol{
            margin:0;
            padding:0;
            list-style:none;
        }
        a{
            text-decoration:none;
            color:#ddd;
        }
        body{
            color:#ddd;
        }
        /*外围结构的样式*/
        #nav,#banner{
            width:990px;
            /*居中*/
            margin:0 auto;
        }
        /*单独设置每一个模块的样式*/
        /*1.导航栏*/
        #nav{
            background:green;
            /*overflow:hidden;*/
            height:24px;
        }
        /*匹配ul中的直接子元素li*/
        #nav ul>li{
            float:left;
            margin-right:10px;
            line-height:24px;
        }
        #nav ol{
            display:none;
            position:absolute;
            z-index:1;
        }
        #nav ul>li:first-child{
            position:relative;

        }
        /*子元素过滤选择器
        li:first-child匹配作为第一个子元素存在的li*/
        #nav ul>li:first-child:hover ol{
            background:red;
            display:block;
        }
        #nav ol li:hover{
            background:orange;
        }
        /*第二部分轮播图*/
        #banner{
            margin:30px auto;
            height:500px;
            position:relative;
        }
        #banner>img{
            width:990px;
            height:500px;
        }
        #banner ul{
            position:absolute;
            bottom:10px;
            left:50%;
            background:green;
            margin-left:-75px;
            /*width:150px;*/
            }
        #banner li{
            float:left;
            width:20px;
            height:20px;
            background:grey;
            border-radius:50%;
            margin-left:10px;
        }
        #banner ul>li:first-child{
            margin:0;
            background:red;
        }
        #banner a{
            /*元素脱流之后，可以手动调整尺寸，默认打下由内容决定*/
            position:absolute;

            width:60px;
            height:30px;
            background:green;
            top:50%;
            margin-top:-15px;
            }
        .prev{
            left:10px;
        }
        .next{
            right:10px;
        }
    </style>
    <script src="banner.js"></script>
</head>
<body>
    <div id="nav">
        <ul>
            <li >北京
                <ol>
                    <li>北京</li>
                    <li>上海</li>
                    <li>广东</li>
                    <li>深圳</li>
                </ol>
            </li>
            <li>天猫</li>
            <li>京东</li>
        </ul>
    </div>
    <div id="banner">
        <img src="index_banner1.jpg" alt="">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <!--javascript:void(0)阻止超链接默认的跳转行为-->
        <a href="javascript:void(0)" class="prev">上一张</a>
        <a href="javascript:void(0)" class="next">下一张</a>
    </div>
</body>
</html>
