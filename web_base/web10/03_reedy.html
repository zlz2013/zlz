        //jquery中使用ready()方法表示文档加载完毕

        $().ready(function(){

        $(function(){
            //alert('3')
            $("h1").on("click",function(){
                alert("h1被点击")
            })
            $("h2").bind("click",function(){
                alert("h2被点击")
            })
            $("h3").click(function(){
                alert("h3被点击")
            }).mouseover(function(){
                console.log("鼠标移入")
            }).mouseout(function(){
                console.log("鼠标移出")
            })

            //下拉菜单的点击传值
            $("ol li").click(function(){
                //$("span").html(this.innerHTML)
                $("span").html($(this).html())
            })
        })
    </script>

<body>
    <h1>标题1</h1>
    <h2>标题2</h2>
    <h3>标题3</h3>
    <ul>
        <li>
            <span>北京</span>
            <ol>
                <li>北京</li>
                <li>上海</li>
                <li>广州</li>
                <li>深圳</li>
            </ol>
        </li>
    </ul>
