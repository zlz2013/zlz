<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>数据类型</title>
    <script>
        //1.number
        var a=100;
        //八进制表示整数，以0为前缀,取值范围0-7
        var b=063;
        console.log(b);
        //十六进制表示整数，以0x为前缀，0-f
        var c=0x63;
        console.log(c)
        var m=1.5
        //科学计数法，以10为底，3表示次方数
        var n=1.5e3;//1.5*10(3)
        console.log(m,n,typeof m)

        //2.string
        var s1="阿泽";
        var s3="adfa";
        var s2='32'
        console.log(s1,s2,s3)

        //3.boolean
        var flag=false;
        var flag2='false';
        console.log(flag,typeof flag,flag2,typeof flag2)

        //4.undefined
        var k;
        console.log(k,typeof k);

        //5.特殊值 null
        var obj=null;
        console.log(obj,typeof obj)

        //typeof运算符，用于检测变量的数据类型

    </script>
</head>
<body>


</body>
</html>
