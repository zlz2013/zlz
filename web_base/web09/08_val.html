<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>内容操作</title>
    <script src="jquery-1.11.3.js"></script>
    <script>
        /*
            创建输入框，按钮点击时将输入框的值
            以一级标题的形式显示在div中
        */
        window.onload=function(){

            btn.onclick=function(){

                //$("div").html("<h1>"+$("input").val()+"</h1>")
                //按钮点击的时候，修改输入框中的值
                $("input").val("haha")
            }

            //属性操作
            //jquery链式调用，对同一个jQuery对象连缀调用不同的方法进行操作
            $('div').attr('id','box').prop("class","c1")
            .html('属性操作').css('color','red')
            .css('background','green')

            getStatus.onclick=function(){
                //获取复选框的选中状态
                console.log($('#savePwd').attr('checked'))
                console.log($('#savePwd').prop('checked'))
                //移除指定属性
                $("#savePwd").removeAttr("checked")
            }
        }
    </script>
</head>
<body>
    <input type="text">
    <button id="btn">提交</button>
    <div></div>
    <input type="checkbox" id="savePwd" checked>
    <button id="getStatus">获取</button>

</body>
</html>
