<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>jquery</title>
    <script src="jquery-1.11.3.js"></script>
    <script>
        window.onload=function(){
            //使用jquery获取元素节点
            //$("选择器")
            console.log($("h1"))

            $("h1").html("haha")
            //原生对象调用原生的方法
            $("h1")[0].innerHTML="hehe"
            //eq(index)返回值下标对应的jq对象
            console.log($("h1").eq(1))
            $("h1").eq(1).html("jq对象调用jq方法")

            console.log(test)
            //原生对象转换为jQuery对象，$(原生)封装
            $(test).html("包装成jQuery对象")

        }
    </script>
</head>
<body>
    <h1>jquery</h1>
    <h1>jquery</h1>
    <h1 id="test">jquery</h1>
    <h1>jquery</h1>
    <h1>jquery</h1>
</body>
</html>
