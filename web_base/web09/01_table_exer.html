<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>table练习</title>
    <style>
        table{
            width:600px;
            border:1px solid #000;
        }
        th,td{
            border:1px solid #000;
        }
    </style>
    <script>
        function add(){
            //1.获取输入框
            var list=document.getElementsByTagName("input")
            //2.获取输入框中的值
            var gname=list[0].value
            var gprice=list[1].value
            var gcount=list[2].value
            //3.创建元素节点
            var tr=document.createElement("tr")
            var td1=document.createElement("td")
            td1.innerHTML=gname
            var td2=document.createElement("td")
            td2.innerHTML=gprice
            var td3=document.createElement("td")
            td3.innerHTML=gcount
            var td4=document.createElement("td")
            td4.innerHTML="<button>修改</button><button>删除</button>"

            //4.添加显示
            tr.appendChild(td1)
            tr.appendChild(td2)
            tr.appendChild(td3)
            tr.appendChild(td4)
            tbody.appendChild(tr)


            /*
            var tr
            for(var i=0;i<3;i++){
                var var td=document.createElement("td")
                td.innerHTML=list[i].value
                tr.appendChild(td)
            }
            var td4
            */
        }

    </script>
</head>
<body>
    <div>
        <input type="text" name="gname" placeholder="商品名称">
        <input type="text" name="gprice" placeholder="商品价格">
        <input type="text" name="gcount" placeholder="商品数量">
        <button onclick="add()">增加</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>商品名称</th>
                <th>商品价格</th>
                <th>商品数量</th>
                <th><button>操作</button></th>
            </tr>
        </thead>
        <tbody id="tbody"></tbody>
    </table>
</body>
</html>
