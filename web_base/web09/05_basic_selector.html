<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>基础选择器</title>
    <script src="jquery-1.11.3.js"></script>
    <script>
        window.onload=function(){
            //1.标签选择器
            $("h1").eq(0).html("校长")
            console.log($("h1").html())
            //2.id选择器
            //css()操作行内样式
            $("#d1").css("color","red")
            //3.class选择器
            $(".c1").css("text-align","center")
            //4.群组选择器
            $("body,h1").css("margin",0)
            //5.后代选择器
            $("#box span").css("color","red")
            //6.子代选择器
            $("#box>span").css("background","green")
            //7.相邻兄弟选择器
            $("#box p+span").css("border","1px solid black")
            //8.通用兄弟选择器
            $("#box p~span").css("font-size","30px")
        }
    </script>
</head>
<body>
    <h1 id="d1">大旭</h1>
    <h1 class="c1">超哥</h1>
    <h1 class="c1">老祁</h1>
    <h1>小泽</h1>
    <div id="box">
        <span>div->span</span>
        <p>
            <span>div->p->span</span>
        </p>
        <b>测试</b>
        <span>div->span</span>
    </div>
</body>
</html>
