<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>堆叠</title>
    <style>
        div{
            width:200px;
            height:200px;
            background:red;

        }
        #d1{
            background:green;
            /*只有定位元素才能使用偏移属性调位置*/
            position:relative;
            z-index:1;
            /*top:100px;
            left:100px;
            */
        }
        #d2{
            position:relative;
            left:100px;
            bottom:-100px;
        }
        #d2:hover{
            /*鼠标悬停调整堆叠次序，使用z-index调整次序,
            取值为无单位的整数，值越大，越靠上*/
            z-index:2;
        }
    </style>
</head>
<body>
    <!--正常元素与定位元素发生堆叠
    永远是定位元素在上方显示-->
    <!--同为定位元素发生堆叠，根据标签书写顺序，后来者居上-->
    <div id="d2">d2</div>
    <div id="d1">d1</div>
        <p>
            作业：实现网页：
            上方为导航栏（包含若干导航项，包含下拉菜单）
            下方为轮播图区域（包含图片，图片索引，左右按钮）
        </p>
</body>
</html>
