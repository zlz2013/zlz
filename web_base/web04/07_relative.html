<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>相对位置</title>
    <style>
        #d1,#d2{
            width:200px;
            height:200px;
            background:red;
            margin:0 auto;
        }
        #d1{
            background:pink;
            /*相对定位，已定位的元素可以设置偏移属性，
            调整元素的显示位置*/
            position:relative;
            top:100px;
            left:-100px;
            }
        #d2
    </style>
</head>
<body>
    <div id="d1"></div>
    <div id="d2"></div>
</body>
</html>
