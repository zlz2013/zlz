<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>浮动布局</title>
    <style>
        #box{
            width:500px;
            height:500px;
            margin:0 auto;
            background:orange;
        }
        #d1,#d2,#d3{
            width:200px;
            height:200px;
        }
        #d1{
            background:red;
            float:right;

        }
        #d2{
            height:300px;
            background:green;
            float:right;
        }
        #d3{
            background:blue;
            float:right;
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="d1"></div>
        <div id="d2"></div>
        <div id="d3"></div>
    </div>

</body>
</html>
