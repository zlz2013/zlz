<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动</title>
    <style>
        div{
        width:200px;
        height:200px;
        background:red;
        float:left;
        margin:30px;
    }
    input{
        float:left;
    }
    </style>

</head>
<body>
    <div></div>
    <span>行内元素</span>
    <input type="text">
    <h1>浮动元素只能遮挡元素的位置，但是不影响内容显示</h1>
</body>
</html>
