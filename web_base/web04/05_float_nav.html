<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>浮动实现导航</title>
    <style>
        #nav{
            width:900px;
            background:gray;
            height:30px;
            text-align:center;
        }
        .left{
            float:left;
            width:300px;
            background:green;
            text-align:center;
        }
        .right{
            float:right;
            width:300px;
            background:pink;
        }
        ul{
            margin:0;
            padding:0;
            list-style:none;
        }
        li{
            float:left;
            margin-right:20px;
        }
        #main{
            margin-top:50px;
            width:900px;
            /*border:1px solid blue;*/
            /*background:blue;*/
            /*解决子元素全部浮动造成父元素高度为0的问题*/
            /*1.height:300px;*/
            /*2.overflow:auto;*/
            /*3.在后面添加空元素，clear属性*/
        }
        .item1{
            width:580px;
            height:500px;
            background:red;
            float:left;
        }
        .item2,.item3{
            width:300px;
            height:240px;
            float:right;
            background:pink;
            margin-bottom:20px;
        }
        #d1,#d2{
            width:200px;
            height:200px;
            background:grey;
        }
        #d1{
            background:green;
            float:left;
        }
        #d2{
            /*使文档中正常元素不收前面浮动影响
            clear:left/right/both;*/
            clear:left;
        }
        .clear{
            clear:both;
        }
    </style>
</head>
<body>
    <div id="nav">
        <div class="left">
            <ul>
                <li>首页</li>
                <li>物流</li>
                <li>客服</li>
            </ul>
        </div>
        <div class="right">右侧导航</div>

    </div>
    <div id="main">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
        <div class="clear"></div>
    </div>
    <div>联系我们
        <div id="d1"></div>
        <div id="d2"></div>
    </div>


</body>
</html>
