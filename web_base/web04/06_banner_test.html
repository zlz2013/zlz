<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <style>
        #banner{
            width:300px;
            height:200px;
            position:relative;
            overflow:auto;
        }
        .c1{
            position:fixed;
            top:100px;
            left:0px;
            margin-top:-15px;
        }
        .c2{
            position:absolute;
            top:50%;
            right:0px;
            margin-top:-15px;
        }
    </style>
</head>
<body>
    <div id="banner">
        <img src="2.jpg" alt="">
        <a href="wxy.jpeg" class="c1">上一张</a>
        <a href="" class="c2">下一张</a>
    </div>
</body>
</html>
