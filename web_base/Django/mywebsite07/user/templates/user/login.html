<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <style>
        div>label{
            display:inline-block;
            width:80px;

        }
        span{
            color:red;

            }
    </style>
</head>
<body>
    <form action="/user/login" method="post">
        {% csrf_token %}
        <div>
            <label for="id_name">用户名:</label>
            <input type="text" name="username"
                   id="id_name" value="{{ username }}">
            <span>{{ name_error }}</span>
        </div>
        <div>
            <label for="id_password">密码:</label>
            <input type="password" name="password"
                   id="id_password" value="{{ password }}">
            <span>{{ password_error }}</span>
        </div>
        <div>

            <input type="checkbox" name="remember"
                   id="id_remember" value="1">
            <label for="id_remember">记住用户名</label>
        </div>
        <input type="submit" value="登录">
    </form>
</body>
</html>
