<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>循环</title>
    <script>
        var i=1
        var sum=0
        while(i<101){
            //循环条件成立时，执行循环体
            //console.log(i)
            sum+=i
            i++
        }
        console.log(sum)
    </script>
</head>
<body>

</body>
</html>
